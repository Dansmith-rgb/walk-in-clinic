{% extends "walk_in_clinic/base.html" %}

{% block content %}

  <p><a href="{% url 'walk_in_clinic:clinic' clinic.id %}">{{ clinic }}</a></p>

  <p>Edit clinic</p>

  <form action="{% url 'walk_in_clinic:edit_clinic' clinic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>

{% endblock content %}
